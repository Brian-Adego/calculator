<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
          <button data-type="operator" data-key="plus">+</button>
          <button data-type="operator" data-key="minus">-</button>
          <button data-type="operator" data-key="times">&times;</button>
          <button data-type="operator" data-key="divide">&divide;</button>
          <button data-type="number" data-key="1" class="number one">1</button>
          <button data-type="number" data-key="2" class="number two">2</button>
          <button data-type="number" data-key="3" class="number three">3</button>
          <button data-type="number" data-key="4" class="number four">4</button>
          <button data-type="number" data-key="5" class="number five">5</button>
          <button data-type="number" data-key="6" class="number six">6</button>
          <button data-type="number" data-key="7" class="number seven">7</button>
          <button data-type="number" data-key="8" class="number eight">8</button>
          <button data-type="number" data-key="9" class="number nine">9</button>
          <button data-type="number" data-key="0" class="number zero">0</button>
          <button data-type="number" class="number decimal">.</button>
          <button data-type="clear" class="clear">C</button>
          <button data-type="equal" class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
